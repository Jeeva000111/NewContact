  <style>
    :root{
      --bg: #0b1220;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#60a5fa;
      --ring:#334155;
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f7fafc;
        --card:#ffffff;
        --text:#0f172a;
        --muted:#475569;
        --accent:#2563eb;
        --ring:#e5e7eb;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #1f2937 0, var(--bg) 60%);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 10px 35px rgba(0,0,0,.25);
    }
    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:10px;
    }
    .avatar{
      width:56px;height:56px;border-radius:14px;
      display:grid;place-items:center;
      background:linear-gradient(135deg,#3b82f6, #8b5cf6);
      color:white;font-weight:700;font-size:22px;
      letter-spacing:.5px;
    }
    h1{font-size:1.4rem;line-height:1.2;margin:0}
    .sub{color:var(--muted);margin:2px 0 0 0;font-size:.95rem}
    .list{
      margin-top:18px;
      display:grid;
      gap:12px;
    }
    .item{
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 16px;
      border:1px solid var(--ring);
      border-radius:14px;
      background: color-mix(in hsl, var(--card), #ffffff 3%);
    }
    .icon{width:22px;height:22px;flex:0 0 22px;opacity:.95}
    .label{
      font-size:.82rem;
      color:var(--muted);
      letter-spacing:.02em;
    }
    .value{
      display:block;
      font-size:1rem;
      font-weight:600;
      margin-top:2px;
      word-break:break-word;
    }
    .link{
      color:var(--text);
      text-decoration:none;
      border-bottom:1px dashed color-mix(in srgb, var(--accent) 70%, transparent);
    }
    .link:hover{color:var(--accent)}
    .footer{
      margin-top:18px;
      display:flex;gap:10px;flex-wrap:wrap;
      color:var(--muted);font-size:.85rem;
      justify-content:space-between;align-items:center;
    }
    .btn{
      appearance:none;border:1px solid var(--ring);background:transparent;
      color:var(--text);padding:10px 14px;border-radius:12px;
      cursor:pointer;font-weight:600;
    }
    .btn:active{transform:translateY(1px)}
    .note{opacity:.85}
    @media (max-width:480px){
      .card{padding:18px}
      .item{padding:12px}
    }
  </style>

</head>

    <section class="footer">

  </main>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const note = document.getElementById('copiedNote');
    copyBtn.addEventListener('click', async () => {
      const text = [
        'Phone: +91 8838813020',
        'Email: jeevaofficial1407@gmail.com',
        'LinkedIn: https://www.linkedin.com/in/jeevananthamsankaran/'
      ].join('\\n');
      try {
        await navigator.clipboard.writeText(text);
        note.textContent = 'Copied!';
        setTimeout(()=> note.textContent='', 1600);
      } catch {
        note.textContent = 'Copy failed. Long-press to select.';
        setTimeout(()=> note.textContent='', 2000);
      }
    });
  </script>

</html>
