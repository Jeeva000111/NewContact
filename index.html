<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jeevanantham Sankaran â€” Contact</title>
<style>
  :root{
    --bg:#0b1220; --card:#0f172a; --ring:#223047; --text:#e7edf7; --muted:#91a0b6; --accent:#69a4ff;
    --icon-size: 30px;          /* <<< change this to 28/32/36 to resize icons */
    --row-radius: 16px;
  }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#0b1220;color:var(--text);display:grid;place-items:center;min-height:100vh;padding:22px}
  .card{width:100%;max-width:880px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid var(--ring);border-radius:22px;padding:28px;box-shadow:0 18px 60px rgba(0,0,0,.35)}
  .header{display:flex;gap:14px;align-items:center;margin-bottom:16px}
  .avatar{width:56px;height:56px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,#5b8cff,#a78bfa);font-weight:800}
  h1{font-size:1.55rem;margin:0}
  .sub{color:var(--muted);margin:.2rem 0 0}
  .list{display:grid;gap:14px;margin-top:18px}
  .row{
    display:grid;grid-template-columns:auto 1fr;align-items:center;gap:16px;
    padding:14px 16px;border:1px solid var(--ring);border-radius:var(--row-radius);
    background:rgba(255,255,255,.03);
  }
  .chip{
    width:calc(var(--icon-size) + 16px);
    height:calc(var(--icon-size) + 16px);
    border-radius:14px;display:grid;place-items:center;
    background:rgba(255,255,255,.06);border:1px solid var(--ring)
  }
  .icon{width:var(--icon-size);height:var(--icon-size);opacity:.95}
  .label{font-size:.82rem;color:var(--muted);margin-bottom:2px}
  .value a{color:var(--text);text-decoration:none;border-bottom:1px dashed color-mix(in srgb, var(--accent) 70%, transparent)}
  .value a:hover{color:var(--accent)}
  .footer{margin-top:16px;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  .btn{appearance:none;border:1px solid var(--ring);background:transparent;color:var(--text);padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
  @media (min-width:720px){
    .list{gap:16px}
    .row{padding:16px 18px}
  }
  @media (max-width:480px){
    .card{padding:18px}
    .row{grid-template-columns: auto 1fr}
  }
</style>
</head>
<body>
  <main class="card" role="main">
    <header class="header">
      <div class="avatar" aria-hidden="true">JS</div>
      <div>
        <h1>Jeevanantham Sankaran</h1>
        <p class="sub">Contact Card</p>
      </div>
    </header>

    <section class="list" aria-label="Contact methods">
      <!-- Phone -->
      <div class="row">
        <div class="chip">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"
              d="M22 16.92v2A2 2 0 0 1 19.82 21 19.86 19.86 0 0 1 3.1 4.18 2 2 0 0 1 5.07 2h2a2 2 0 0 1 2 1.72c.12.88.32 1.73.6 2.54a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.86 6.86l1.27-1.27a2 2 0 0 1 2.11-.45c.81.28 1.66.48 2.54.6A2 2 0 0 1 22 16.92Z"/>
          </svg>
        </div>
        <div>
          <div class="label">Phone</div>
          <div class="value"><a href="tel:+918838813020">+91 8838813020</a></div>
        </div>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="chip">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z"/>
            <path stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" d="m22 6-10 7L2 6"/>
          </svg>
        </div>
        <div>
          <div class="label">Email</div>
          <div class="value"><a href="mailto:jeevaofficial1407@gmail.com">jeevaofficial1407@gmail.com</a></div>
        </div>
      </div>

      <!-- LinkedIn -->
      <div class="row">
        <div class="chip">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <circle cx="4.98" cy="4.98" r="2.5"></circle>
            <path d="M9 8h3.6v2.2h.05C13.6 8.9 15.3 8 17.3 8c4 0 4.7 2.6 4.7 6v6h-3.8v-5.4c0-1.3 0-3-1.9-3s-2.2 1.5-2.2 2.9V20H9V8zM4 9h4v11H4z"/>
          </svg>
        </div>
        <div>
          <div class="label">LinkedIn</div>
          <div class="value"><a href="https://www.linkedin.com/in/jeevananthamsankaran/" target="_blank" rel="noopener">linkedin.com/in/jeevananthamsankaran</a></div>
        </div>
      </div>
    </section>

    <section class="footer">
      <button class="btn" id="copyBtn" type="button">Copy all to clipboard</button>
      <div class="sub" id="copiedNote" aria-live="polite"></div>
    </section>
  </main>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const note = document.getElementById('copiedNote');
  copyBtn.addEventListener('click', async () => {
    const text = [
      'Phone: +91 8838813020',
      'Email: jeevaofficial1407@gmail.com',
      'LinkedIn: https://www.linkedin.com/in/jeevananthamsankaran/'
    ].join('\n');
    try { await navigator.clipboard.writeText(text); note.textContent='Copied!'; setTimeout(()=>note.textContent='',1600); }
    catch { note.textContent='Copy failed. Long-press to select.'; setTimeout(()=>note.textContent='',2000); }
  });
</script>
</body>
</html>
